    <title>Google Books Library</title>

<body>
    <header>
        <h1>Welcome to the Google Books Library</h1>
    </header>

    <nav>       
        <ul>
            <li><a href="{{ url_for('homepage') }}">Home</a></li>
            <li><a href="/book">View Book</a></li>
            <li><a href="/bklist">Book list</a></li>          
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Search for Books</h2>
            <form action="/book" method="POST">
                <label for="query">Search by:</label>
                <select name="search_by" id="search_by">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                </select>
                <input type="text" name="query" id="query" placeholder="Enter your search query" required>
                <input type="submit" value="Search">
            </form>
        </section>

    </main>
